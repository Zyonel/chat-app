<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: rgba(34, 34, 34, 0.9);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 340px;
      animation: fadeIn 0.8s ease-in-out;
      box-sizing: border-box;
    }
    .signup-box h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      color: #fff;
    }
    .signup-box p {
      margin: 0 0 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #111;
      color: white;
      transition: box-shadow 0.3s;
    }
    .signup-box input:focus {
      box-shadow: 0 0 10px #007bff;
    }
    .signup-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .signup-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }
    .signup-box a {
      color: #00d4ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
    .signup-box {
      padding: 25px 20px;
      border-radius: 12px;
      max-width: 95%;
    }
    .signup-box h2 {
      font-size: 1.5rem;
    }
    .signup-box input,
    .signup-box button {
      font-size: 0.95rem;
      padding: 10px;
    }
  }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <p>Create your account</p>
    <input type="text" id="signupName" placeholder="Your name">
    <input type="password" id="signupPassword" placeholder="Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <button onclick="signupUser()">Sign Up</button>
    <p style="margin-top:12px;">Already have an account? 
      <a href="login.html">Login</a>
    </p>
  </div>

  <script>
  function signupUser() {
    const name = document.getElementById("signupName").value.trim();
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!name || !password || !confirmPassword) {
      alert("Please fill in all fields");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // normalize username (case-insensitive)
    const normalizedName = name.toLowerCase();

    // get existing users
    let users = JSON.parse(localStorage.getItem("chatUsers")) || {};

    if (users[normalizedName]) {
      alert("Account already exists, try login instead.");
      return;
    }

    // save new user
    users[normalizedName] = password;
    localStorage.setItem("chatUsers", JSON.stringify(users));

    // save current session
    localStorage.setItem("chatUsername", normalizedName);

    alert("Account created successfully!");
    window.location.href = "chat.html";
  }
</script>

</body>
</html>
